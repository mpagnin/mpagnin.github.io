<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToggleButton</title>
    <link rel="stylesheet" href="styles/toggle-btn.css">
</head>

<body>
    <section class="container">
        <a href="#" class="toggleBtn">Navigation</a>
        <a href="#" class="toggleBtn">Fuel Monitor</a>
        <a href="#" class="toggleBtn">Battery Monitor</a>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="scripts/jquery-3.3.1.min.js"></script>-->
    <script>
        $(function(){
            $('.toggleBtn').click( function(){
                $(this).toggleClass("toggleOn");
            });

        })
    </script>

</body>

</html>
